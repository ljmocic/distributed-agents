<div class="card">
    <div class="card-body">
        <div class="card-title">
            <span>{{getTitle()}}</span>
            <div *ngIf="checkAuthority()" class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-sm btn-success dropdown-toggle" type="button" id="dropdownMenuButtonPlus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="openDropdownPlus()">
                        +
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButtonPlus" [ngClass]="{ show: plusOpen }" >
                        <a class="dropdown-item" *ngFor="let user of userService.applicationUsers" (click)="addUser(user)">{{user.username}}</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-sm btn-danger dropdown-toggle" type="button" id="dropdownMenuButtonMinus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="openDropdownMinus()">
                        -
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButtonMinus" [ngClass]="{ show: minusOpen }">
                        <a class="dropdown-item" *ngFor="let user of groupService.currentGroup.members" (click)="removeUser(user)">{{user.username}}</a>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="card-text" [innerHTML]="this.messageService.content">
        </div>
    </div>
</div>
