<div class="card">
    <div class="card-header">
      Enter your personal details
    </div>
    <div class="card-body">
      <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required [(ngModel)]="user.username"/>
            <p style="color: red" *ngIf="usernameAlert !== null">{{usernameAlert}}</p>
            <br />
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required [(ngModel)]="user.password"/>
            <p style="color: red" *ngIf="passwordAlert !== null">{{passwordAlert}}</p>
            <br />
            <label for="fname">First Name</label>
            <input class="form-control" type="text" id="fname" name="firstName" [(ngModel)]="user.firstName"/>
            <br />
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" id="lname" name="lastName" [(ngModel)]="user.lastName"/>
            <br />
            <button class="btn btn-primary btn-la" (click)="createUser()">Register</button>
          </div>
        </form>
        <a routerLink="/login">Already have an account? Log in instead</a>
    </div>
</div>
<br />
