<div class="card">
  <div class="card-header bg-info text-light d-flex justify-content-between">
    <i class="fa fa-2x fa-ellipsis-h"></i>
    <h4><b>Agent types</b></h4>
  </div>
  <div class="card-body">
    <div class="list-group-flush">
      <div *ngFor="let i of nums" class="list-group-item pl-0 pr-0">
        <div class="d-flex justify-content-between">
          Type{{i}}
          <button class="btn btn-success btn-sm">&nbsp;<i class="fa fa-play fa-sm"></i>&nbsp;</button>
        </div>
        <div class="d-flex justify-content-between mt-1">
          <input type="text" class="form-control form-control-sm mr-1" placeholder="Enter agent name here..."/>
          <button class="btn btn-sm btn-info">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
