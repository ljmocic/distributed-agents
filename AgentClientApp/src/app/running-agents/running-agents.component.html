<div class="card">
    <div class="card-header bg-info text-light d-flex justify-content-between">
      <i class="fa fa-indent fa-2x"></i>
      <h4><b>Agents running</b></h4>
    </div>
    <div class="card-body">
      <div class="list-group-flush">
        <div *ngFor="let agent of runningAgents" class="list-group-item">
          <div class="d-flex justify-content-between">
             {{agent}}
            <button class="btn btn-danger btn-sm">&nbsp;<i class="fa fa-stop fa-sm"></i>&nbsp;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
